<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="css/main.css">

  <title>Encorapedia::Reports</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <a class="navbar-brand" href="#">  Encorapedia</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="reports.html">Reports</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="inventory.html">Inventory</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="body">
      <div class="flight-card">
        <div class="row">
          <div class="col-md-12">
            <h1>Reports</h1>
          </div>
        </div>
        <div id="message"></div>
        <div class="row">
          <div class="col-md-12">
            <button type="button" class="btn btn-primary"><i class="fas fa-file-pdf"></i> View report</button>
            <form class="row g-3">
              <div class="col-md-6">
                <label for="fromDate" class="form-label">Report from</label>
                <input type="date" class="form-control" id="fromDate" />
              </div>
              <div class="col-md-6">
                <label for="toDate" class="form-label">Report to</label>
                <input type="date" class="form-control" id="toDate" />
              </div>
              <div class="col-md-6">
                <label for="selectedReport" class="form-label">Select report to display</label>
                <select id="selectedReport" class="form-select">
                  <option value="inventory" selected>Intenvory report</option>
                  <option value="prices">Prices report</option>
                </select>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="reportType" value="full" />
                  <label class="form-check-label" for="showFull">
                    Show full report
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="reportType" value="condensed" checked />
                  <label class="form-check-label" for="showCondensed">
                    Show condensed report
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-primary"><i class="far fa-file-alt"></i> View report</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/a42f918bff.js" crossorigin="anonymous"></script>

</html>
