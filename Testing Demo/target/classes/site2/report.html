<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/preloader.css">
  <title>Encorapedia::Report</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <a class="navbar-brand" href="#">  Encorapedia</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="reports.html">Reports</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="inventory.html">Inventory</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="body page-loader flight-card">
      <div class="row">
        <div class="col-md-12">
          <h1>Results</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label for="sort" class="form-label">Sort prices</label>
          <select class="form-control" name="sort" id="sort">
            <option value="prod" selected>Product name</option>
            <option value="asc">Price ascending</option>
            <option value="desc">Price descending</option>
          </select>
        </div>
        <div class="col-md-9"></div>
      </div>
      <br/>
      <div id="results">
        <table class="table">
          <thead class="table-header">
            <th>#</th>
            <th>Product</th>
            <th>Category</th>
            <th>Price</th>
            <th>Status</th>
          </thead>
          <tbody>

          </tbody>
          <tfoot>
            <td colspan="3">Total price:</td>
            <td id="price-sum">$1045</td>
            <td></td>
          </tfoot>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="js/results.js"></script>
    <script src="js/global.js"></script>
    <script src="./js/jquery.preloader.min.js"></script>
</body>


</html>
